<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eatania Food Court</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }



        
        body {
            background-color: #f9f9f9;
            color: #333;
        }

        .welcome-screen {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)), 
                        url('images/food-pattern-bg.jpg');
            background-size: cover;
            padding: 20px;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 30px;
            border-radius: 50%;
            border: 3px solid #4CAF50;
        }

        h1 {
            color: #E74C3C;
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .welcome-text {
            color: #333;
            margin-bottom: 40px;
            font-size: 1.2rem;
        }

        .scroll-arrow {
            width: 40px;
            height: 40px;
            border: 2px solid #4CAF50;
            border-radius: 50%;
            position: relative;
            animation: bounce 2s infinite;
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .scroll-arrow::after {
            content: '';
            width: 12px;
            height: 12px;
            border-right: 2px solid #4CAF50;
            border-bottom: 2px solid #4CAF50;
            transform: rotate(45deg);
            margin-top: -6px;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .restaurants-section {
            padding: 40px 20px;
        }

        h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        .restaurant-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .restaurant-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .restaurant-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .restaurant-image {
            height: 150px;
            width: 100%;
            object-fit: cover;
        }

        .restaurant-info {
            padding: 20px;
        }

        .restaurant-name {
            color: #E74C3C;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .restaurant-cuisine {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .view-menu-btn {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s ease;
            text-align: center;
            width: 100%;
        }

        .view-menu-btn:hover {
            background: #45a049;
        }

        .pdf-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: none;
            flex-direction: column;
        }

        .pdf-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #4CAF50;
            color: white;
        }

        .pdf-title {
            font-size: 1.2rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .pdf-container {
            flex: 1;
            width: 100%;
            height: calc(100% - 60px);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .restaurant-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        /* Specific styling for Salado Café button to match their brand colors */
        .salado-btn {
            background: linear-gradient(to right, #8BC34A, #4CAF50);
        }
        
        .salado-btn:hover {
            background: linear-gradient(to right, #7CB342, #45a049);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Welcome Screen -->
    <div class="welcome-screen">
        <img src="images/eatania-logo.png" alt="Eatania Food Court Logo" class="logo">
        <h1>Welcome to Eatania Food Court</h1>
        <p class="welcome-text">Discover a variety of delicious dining options all in one place.</p>
        <div class="scroll-arrow"></div>
    </div>

    <!-- Restaurants Section -->
    <div class="restaurants-section">
        <h2>Our Restaurants</h2>
        <div class="restaurant-grid">
            <!-- Salado Café Card -->
            <div class="restaurant-card" onclick="openPdfViewer('salado')">
                <img src="images/salado.jpg" alt="Salado Café" class="restaurant-image">
                <div class="restaurant-info">
                    <h3 class="restaurant-name">Salado Café</h3>
                    <p class="restaurant-cuisine">Healthy • Vegetarian • Salads</p>
                    <a href="#" class="view-menu-btn salado-btn">View Menu</a>
                </div>
            </div>

            <!-- Add more restaurant cards here -->
            <div class="restaurant-card">
                <img src="images/placeholder.jpg" alt="Restaurant 2" class="restaurant-image">
                <div class="restaurant-info">
                    <h3 class="restaurant-name">Restaurant 2</h3>
                    <p class="restaurant-cuisine">Cuisine Type</p>
                    <a href="#" class="view-menu-btn">View Menu</a>
                </div>
            </div>

            <!-- Add as many restaurants as needed -->
        </div>
    </div>

    <!-- PDF Viewer Overlay -->
    <div class="pdf-viewer" id="pdfViewer">
        <div class="pdf-header">
            <div class="pdf-title" id="pdfTitle">Restaurant Menu</div>
            <button class="close-btn" onclick="closePdfViewer()">&times;</button>
        </div>
        <div class="pdf-container">
            <iframe id="pdfFrame" src=""></iframe>
        </div>
    </div>

    <script>
        function openPdfViewer(restaurant) {
            const pdfViewer = document.getElementById('pdfViewer');
            const pdfFrame = document.getElementById('pdfFrame');
            const pdfTitle = document.getElementById('pdfTitle');
            
            // Set the appropriate PDF and title based on the restaurant
            if (restaurant === 'salado') {
                pdfFrame.src = 'menus/salado.pdf';
                pdfTitle.textContent = 'Salado Café Menu';
            }
            // Add more restaurants as needed
            
            // Show the PDF viewer
            pdfViewer.style.display = 'flex';
            
            // Prevent scrolling of the background
            document.body.style.overflow = 'hidden';
        }
        
        function closePdfViewer() {
            const pdfViewer = document.getElementById('pdfViewer');
            const pdfFrame = document.getElementById('pdfFrame');
            
            // Hide the PDF viewer
            pdfViewer.style.display = 'none';
            
            // Clear the iframe source
            pdfFrame.src = '';
            
            // Re-enable scrolling
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
