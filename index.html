<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eatania Food Court</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f9f9f9;
            color: #333;
        }

        .welcome-screen {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)), 
            url('images/food-pattern-bg.jpg');
            background-size: cover;
            padding: 20px;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 30px;
            border-radius: 50%;
            border: 3px solid #4CAF50;
        }

        h1 {
            color: #E74C3C;
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .welcome-text {
            color: #333;
            margin-bottom: 40px;
            font-size: 1.2rem;
        }

        .scroll-arrow {
            width: 40px;
            height: 40px;
            border: 2px solid #4CAF50;
            border-radius: 50%;
            position: relative;
            animation: bounce 2s infinite;
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .scroll-arrow::after {
            content: '';
            width: 12px;
            height: 12px;
            border-right: 2px solid #4CAF50;
            border-bottom: 2px solid #4CAF50;
            transform: rotate(45deg);
            margin-top: -6px;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .restaurants-section {
            padding: 40px 20px;
            scroll-margin-top: 50px;
        }

        h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        .restaurant-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .restaurant-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .restaurant-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .restaurant-image {
            height: 150px;
            width: 100%;
            object-fit: cover;
        }

        .restaurant-info {
            padding: 20px;
        }

        .restaurant-name {
            color: #E74C3C;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .restaurant-cuisine {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .view-menu-btn {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            text-align: center;
            width: 100%;
            cursor: pointer;
        }

        /* Specific styling for Salado Café */
        .salado-card .restaurant-name {
            color: #E74C3C;
        }

        .salado-card .view-menu-btn {
            background: #4CAF50;
            color: white;
            border: none;
        }
        
        .salado-card .view-menu-btn:hover {
            background: #45a049;
        }

        /* Captain Kunafa styling */
        .kunafa-card .restaurant-name {
            color: #E74C3C;
        }

        .kunafa-card .view-menu-btn {
            background: #FFC107;
            color: white;
            border: none;
        }

        .kunafa-card .view-menu-btn:hover {
            background: #FFB300;
        }

        /* Custom Menu Viewer Styles */
        .menu-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            display: none;
            flex-direction: column;
        }

        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            color: white;
        }

        .salado-header {
            background-color: #4CAF50;
        }

        .kunafa-header {
            background-color: #FFC107;
        }

        .menu-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .close-menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            padding: 0 10px;
        }

        .menu-content {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .menu-image {
            max-width: 100%;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .menu-nav {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            position: sticky;
            bottom: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .back-btn {
            border: none;
            padding: 8px 15px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }

        .salado-back-btn {
            background: #4CAF50;
        }

        .kunafa-back-btn {
            background: #FFC107;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Welcome Screen -->
    <div class="welcome-screen" id="welcome">
        <img src="images/eatania-logo.png" alt="Eatania Food Court Logo" class="logo">
        <h1>Welcome to Eatania Food Court</h1>
        <p class="welcome-text">Discover a variety of delicious dining options all in one place.</p>
        <div class="scroll-arrow"></div>
    </div>

    <!-- Restaurants Section -->
    <div class="restaurants-section" id="Our-Restaurants">
        <h2>Our Restaurants</h2>
        <div class="restaurant-grid">
            <!-- Salado Café Card -->
            <div class="restaurant-card salado-card">
                <img src="images/salado-only-logo-new.jpg" alt="Salado Café" class="restaurant-image">
                <div class="restaurant-info">
                    <h3 class="restaurant-name">Salado Café</h3>
                    <p class="restaurant-cuisine">Healthy • Vegetarian • Salads</p>
                    <a href="#" class="view-menu-btn" onclick="event.preventDefault(); openMenuViewer('salado')">View Menu</a>
                </div>
            </div>

            <!-- Captain Kunafa Card -->
            <div class="restaurant-card kunafa-card">
                <img src="images/captain-kunafa.jpg" alt="Captain Kunafa" class="restaurant-image">
                <div class="restaurant-info">
                    <h3 class="restaurant-name">Captain Kunafa</h3>
                    <p class="restaurant-cuisine">Desserts • Middle Eastern • Kunafa</p>
                    <a href="#" class="view-menu-btn" onclick="event.preventDefault(); openMenuViewer('captain-kunafa')">View Menu</a>
                </div>
            </div>

            <!-- Template for additional restaurant cards -->
            <!-- 
            <div class="restaurant-card">
                <img src="images/restaurant-name.jpg" alt="Restaurant Name" class="restaurant-image">
                <div class="restaurant-info">
                    <h3 class="restaurant-name">Restaurant Name</h3>
                    <p class="restaurant-cuisine">Cuisine Type</p>
                    <a href="#" class="view-menu-btn" onclick="event.preventDefault(); openMenuViewer('restaurant-id')">View Menu</a>
                </div>
            </div>
            -->
        </div>
    </div>

    <!-- Salado Menu Viewer -->
    <div class="menu-viewer" id="saladoMenuViewer">
        <div class="menu-header salado-header">
            <div class="menu-title">Salado Café Menu</div>
            <button class="close-menu-btn" onclick="closeMenuViewer('salado')">&times;</button>
        </div>
        <div class="menu-content" id="saladoMenuContent">
            <!-- Menu images will be inserted here by JavaScript -->
        </div>
        <div class="menu-nav">
            <button onclick="closeMenuViewer('salado')" class="back-btn salado-back-btn">Back to Restaurants</button>
        </div>
    </div>

    <!-- Captain Kunafa Menu Viewer -->
    <div class="menu-viewer" id="kunafaMenuViewer">
        <div class="menu-header kunafa-header">
            <div class="menu-title">Captain Kunafa Menu</div>
            <button class="close-menu-btn" onclick="closeMenuViewer('captain-kunafa')">&times;</button>
        </div>
        <div class="menu-content" id="kunafaMenuContent">
            <!-- Menu images will be inserted here by JavaScript -->
        </div>
        <div class="menu-nav">
            <button onclick="closeMenuViewer('captain-kunafa')" class="back-btn kunafa-back-btn">Back to Restaurants</button>
        </div>
    </div>

    <script>
        // Scroll functionality for the down arrow
        document.addEventListener('DOMContentLoaded', function() {
            const scrollArrow = document.querySelector('.scroll-arrow');
            const restaurantsSection = document.getElementById('Our-Restaurants');
            
            if (scrollArrow && restaurantsSection) {
                scrollArrow.addEventListener('click', function() {
                    restaurantsSection.scrollIntoView({ behavior: 'smooth' });
                });
            }
        });

        // Menu pages for restaurants
        const saladoMenuPages = [
            'images/salado-1.jpg',
            'images/salado-2.jpg',
            'images/salado-3.jpg',
            'images/salado-4.jpg',
            'images/salado-5.jpg',
            'images/salado-6.jpg'
        ];

        const captainKunafaMenuPages = [
            'images/captain-kunafa-1.jpg',
            'images/captain-kunafa-2.jpg',
            'images/captain-kunafa-3.jpg',
            'images/captain-kunafa-4.jpg',
            'images/captain-kunafa-5.jpg',
            'images/captain-kunafa-6.jpg',
            'images/captain-kunafa-7.jpg',
            'images/captain-kunafa-8.jpg',
            'images/captain-kunafa-9.jpg'
            
        ];

        function openMenuViewer(restaurant) {
            if (restaurant === 'salado') {
                const menuViewer = document.getElementById('saladoMenuViewer');
                const menuContent = document.getElementById('saladoMenuContent');
                
                // Clear previous content
                menuContent.innerHTML = '';
                
                // Add menu images
                saladoMenuPages.forEach((page, index) => {
                    const img = document.createElement('img');
                    img.src = page;
                    img.alt = 'Salado Menu Page';
                    img.className = 'menu-image';
                    
                    // Add lazy loading for non-first image
                    if (index > 0) {
                        img.loading = 'lazy';
                    }
                    
                    menuContent.appendChild(img);
                });
                
                // Show the menu viewer
                menuViewer.style.display = 'flex';
                
            } else if (restaurant === 'captain-kunafa') {
                const menuViewer = document.getElementById('kunafaMenuViewer');
                const menuContent = document.getElementById('kunafaMenuContent');
                
                // Clear previous content
                menuContent.innerHTML = '';
                
                // Add menu images
                captainKunafaMenuPages.forEach((page, index) => {
                    const img = document.createElement('img');
                    img.src = page;
                    img.alt = 'Captain Kunafa Menu Page';
                    img.className = 'menu-image';
                    
                    // Add lazy loading for non-first image
                    if (index > 0) {
                        img.loading = 'lazy';
                    }
                    
                    menuContent.appendChild(img);
                });
                
                // Show the menu viewer
                menuViewer.style.display = 'flex';
            }
            
            // Prevent background scrolling
            document.body.style.overflow = 'hidden';
        }
        
        function closeMenuViewer(restaurant) {
            if (restaurant === 'salado') {
                document.getElementById('saladoMenuViewer').style.display = 'none';
            } else if (restaurant === 'captain-kunafa') {
                document.getElementById('kunafaMenuViewer').style.display = 'none';
            }
            
            // Re-enable background scrolling
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
